<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css" />
    <title>admin</title>
  <script type="module" crossorigin src="/lessonEightClass/assets/main-BBl-6sKn.js"></script>
  <link rel="stylesheet" crossorigin href="/lessonEightClass/assets/main-CeTWtdxv.css">
</head>

<body>
    <nav class="topBar">
        <div class="wrap">
            <h1><a href="#" class="logo">WOWOROOM</a></h1>
            <span class="material-icons menuToggle">
                menu
            </span>
            <ul class="topBar-menu">
                <li><a href="#">後台管理</a></li>
                <li><a href="#">管理員登入</a></li>
            </ul>
        </div>
    </nav>
    <ul class="nav nav-pills justify-content-center mb-4" id="pills-tab" role="tablist">
        <li class="nav-item me-4" role="presentation">
            <button class="nav-link btn btn-outline-secondary active" id="pills-info-tab" data-bs-toggle="pill"
                data-bs-target="#pills-info" type="button" role="tab" aria-controls="pills-info" aria-selected="true">
                全品項營收比重
            </button>
        </li>
        <li class="nav-item me-4" role="presentation">
            <button class="nav-link btn btn-outline-secondary" id="pills-record-tab" data-bs-toggle="pill"
                data-bs-target="#pills-record" type="button" role="tab" aria-controls="pills-record"
                aria-selected="false">
                全產品類別營收比重
            </button>
        </li>
    </ul>
    <div class="tab-content p-5 rounded-panel shadow" id="pills-tabContent">
        <!-- 全品項營收比重 -->
        <div class="tab-pane fade show active" id="pills-info" role="tabpanel" aria-labelledby="pills-info-tab"
            tabindex="0">
            <section class="wrap">
                <h2 class="section-title">全品項營收比重</h2>
                <div id="chart"></div>
            </section>
            <section class="wrap orderPage-list">
                <a href="#" class="discardAllBtn">清除全部訂單</a>
                <div class="orderTableWrap">
                    <table class="orderPage-table">
                        <thead>
                            <tr>
                                <th>訂單編號</th>
                                <th>聯絡人</th>
                                <th>聯絡地址</th>
                                <th>電子郵件</th>
                                <th>訂單品項</th>
                                <th>訂單日期</th>
                                <th>訂單狀態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <!-- tbody 由 JS 動態產生並渲染-->
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </div>
        <!-- 全產品類別營收比重 -->
        <div class="tab-pane fade" id="pills-record" role="tabpanel" aria-labelledby="pills-record-tab"
            tabindex="0">
            <section class="wrap">
                <h2 class="section-title">全產品類別營收比重</h2>
                <!-- 改名以避免與上方同 id -->
                <div id="chart-record"></div>
            </section>
            <section class="wrap orderPage-list">
                <a href="#" class="discardAllBtn">清除全部訂單</a>
                <div class="orderTableWrap">
                    <table class="orderPage-table">
                        <thead>
                            <tr>
                                <th>訂單編號</th>
                                <th>聯絡人</th>
                                <th>聯絡地址</th>
                                <th>電子郵件</th>
                                <th>訂單品項</th>
                                <th>訂單日期</th>
                                <th>訂單狀態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <!-- tbody 由 JS 動態產生並渲染 -->
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    <script>

        // 預設 JS，請同學不要修改此處
        let menuOpenBtn = document.querySelector('.menuToggle');
        let linkBtn = document.querySelectorAll('.topBar-menu a');
        let menu = document.querySelector('.topBar-menu');
        menuOpenBtn.addEventListener('click', menuToggle);

        linkBtn.forEach((item) => {
            item.addEventListener('click', closeMenu);
        })

        function menuToggle() {
            if (menu.classList.contains('openMenu')) {
                menu.classList.remove('openMenu');
            } else {
                menu.classList.add('openMenu');
            }
        }
        function closeMenu() {
            menu.classList.remove('openMenu');
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
</body>

</html>
